<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
</head>

<body>
    <div class="wrapper">
        <header class="header header_without-background">
            <div class="header__top-menu top-menu">
                <a href="" class="top-menu__logo top-menu__logo_gray">Escape.</a>
                <nav class="top-menu__menu">
                    <ul class="top-menu__list">
                        <li><a href="" class="top-menu__link top-menu__link_gray">Home</a></li>
                        <li><a href="" class="top-menu__link top-menu__link_gray">Categories</a></li>
                        <li><a href="" class="top-menu__link top-menu__link_gray">About</a></li>
                        <li><a href="" class="top-menu__link top-menu__link_gray">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <article class="main__article article">
                <div class="article__title title"> {{ .Article.Title}} </div>
                <div class="article__subtitle subtitle"> {{ .Article.Subtitle }}</div>
                <div class="article__image">
                    <img src={{.Article.ImgModifier}} alt="" class="article__image">
                </div>
                <div class="article__text">
                    {{ range .Article.Text }}
                    <p class="article__paragraph">
                        {{.}}
                    </p>
                    {{end}}  
                </div>
            </article>
        </main>
        <footer class="footer">
            <div class="footer__body">
                <div class="footer__title">
                    Stay in Touch
                </div>
                <form class="footer__form">
                    <input placeholder="Enter your email address" class="footer__input">
                    <button class="footer__button">Submit</button>
                </form>
            </div>
            <div class="footer__menu-container">
                <nav class="footer__menu">
                    <a href="" class="footer__logo">Escape.</a>
                    <ul class="footer__list">
                        <li><a href="" class="footer__link">Home</a></li>
                        <li><a href="" class="footer__link">Categories</a></li>
                        <li><a href="" class="footer__link">About</a></li>
                        <li><a href="" class="footer__link">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
    </div>
</body>

</html>
